    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/churchsoft_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Lee1012!}
